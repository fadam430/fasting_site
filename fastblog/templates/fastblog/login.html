{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-11 col-sm-8 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-3">Login</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% if form.errors %}
              <div class="alert alert-danger">Please correct the errors below.</div>
            {% endif %}
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <div class="mb-3">
              <label class="form-label" for="id_username">Username</label>
              <input type="text" name="username" class="form-control" autofocus required id="id_username" value="{{ request.POST.username }}">
            </div>

            <div class="mb-3">
              <label class="form-label" for="id_password">Password</label>
              <input type="password" name="password" class="form-control" required id="id_password">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
              <label class="form-check-label" for="id_remember">Remember me</label>
            </div>

            <div class="d-grid mb-2">
              <button class="btn btn-primary" type="submit">Log in</button>
            </div>

            <div class="d-flex justify-content-between">
              <small><a href="{% url 'password_reset' %}">Forgot your password?</a></small>
              <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
